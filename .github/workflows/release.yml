name: Release

on:
  push:
    branches:
      - 'release/*'

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - uses: actions/setup-dotnet@v5
        with:
          dotnet-version: '10.0.x'

      - name: Build
        run: dotnet build src/Endpointer.slnx -c Release

      - name: Test
        run: dotnet test --solution src/Endpointer.slnx -c Release --no-build

      - name: Pack
        run: dotnet pack src/Endpointer/Endpointer.csproj -c Release --no-build -o ./artifacts

      - name: Push to NuGet
        run: dotnet nuget push ./artifacts/*.nupkg --source https://api.nuget.org/v3/index.json
